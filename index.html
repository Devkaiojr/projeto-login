<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-querys.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configuraçoes no seu ambiente.
          </p>
          <form action="login.js" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="seu e-mail"
                required
                autocomplete="email"
              />
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">vpn_key</span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                required
                autocomplete="current-password"
              />
              <label for="isenha">senha</label>
            </div>
            <input type="submit" value="Entrar" />
            <a class="botao" href="esqueci.html"
              >Esqueci a senha
              <span class="material-symbols-outlined">mail</span></a
            >
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Site criado por,
        <a id="footer" href="https://github.com/Devkaiojr">Kaio Guarines</a>
      </p>
    </footer>
  </body>
</html>
